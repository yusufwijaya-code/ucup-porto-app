<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyDios</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon dari UI Avatars dengan bentuk bulat -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://ui-avatars.com/api/?name=YW&background=667eea&color=fff&size=32&bold=true&format=png&length=2&rounded=true">
  <link rel="icon" type="image/png" sizes="16x16" href="https://ui-avatars.com/api/?name=YW&background=667eea&color=fff&size=16&bold=true&format=png&length=2&rounded=true">

  <meta name="theme-color" content="#667eea">

  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Client-side routing handling for GitHub Pages -->
  <script>
    (function() {
      // Handle GitHub Pages redirect for client-side routing
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>

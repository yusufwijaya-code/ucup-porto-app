<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-image-container">
          <img
            [src]="getProfilePhoto()"
            [alt]="personalInfo?.name + ' Profile Photo'"
            class="profile-image"
            (error)="handleImageError($event)"
          >
          <div class="image-overlay">
            <div class="status-dot"></div>
          </div>
        </div>

        <div class="profile-text">
          <h1 class="name">{{ personalInfo?.name }}</h1>
          <h2 class="title">{{ personalInfo?.title }}</h2>
          <div class="location">
            <i class="pin-icon"></i>
            <span>{{ personalInfo?.location }}</span>
          </div>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="contact-section">
        <div class="contact-grid">
          <div class="contact-item">
            <div class="contact-icon">
              <i class="phone-icon"></i>
            </div>
            <div class="contact-details">
              <span class="contact-label">Phone</span>
              <span class="contact-value">{{ personalInfo?.phone }}</span>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <i class="email-icon"></i>
            </div>
            <div class="contact-details">
              <span class="contact-label">Email</span>
              <span class="contact-value">{{ personalInfo?.email }}</span>
            </div>
          </div>
        </div>

        <!-- Social Links -->
        <div class="social-links">
          <a [href]="'https://' + personalInfo?.website" target="_blank" class="social-link">
            <i class="link-icon"></i>
            <span>Connect With Me</span>
          </a>
          <a [href]="'mailto:' + personalInfo?.email" class="social-link">
            <i class="email-icon"></i>
            <span>Send Email</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Elements -->
  <div class="background-elements">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
  </div>
</header>

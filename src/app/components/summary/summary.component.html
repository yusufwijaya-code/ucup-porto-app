<section class="summary-section" id="about">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header">
      <div class="section-badge">
        <span class="badge-text">About Me</span>
      </div>
      <h2 class="section-title">Professional Summary</h2>
      <p class="section-subtitle">A glimpse into my journey and expertise</p>
    </div>

    <!-- Summary Content -->
    <div class="summary-content">

      <!-- Profile Stats - Mobile First -->
      <div class="profile-stats" *ngIf="summary?.stats">
        <div class="stat-item" *ngFor="let stat of summary.stats">
          <div class="stat-number">{{ stat.number }}</div>
          <div class="stat-label">{{ stat.label }}</div>
        </div>
      </div>

      <!-- Main Summary Text -->
      <div class="summary-text">
        <div class="text-content">
          <div class="summary-paragraphs">
            <p class="summary-text-paragraph">
              {{ summary?.content }}
            </p>
          </div>

          <!-- Skills Highlights -->
          <div class="skills-highlights" *ngIf="summary?.skills">
            <!-- Backend Skills -->
            <div class="skills-category" *ngIf="summary.skills.backend">
              <h3 class="skills-title">
                <i class="skills-icon">âš¡</i>
                Backend Development
              </h3>
              <div class="skills-tags">
                <span class="skill-tag" *ngFor="let skill of summary.skills.backend">
                  {{ skill }}
                </span>
              </div>
            </div>

            <!-- Frontend Skills -->
            <div class="skills-category" *ngIf="summary.skills.frontend">
              <h3 class="skills-title">
                <i class="skills-icon">ðŸŽ¨</i>
                Frontend Development
              </h3>
              <div class="skills-tags">
                <span class="skill-tag" *ngFor="let skill of summary.skills.frontend">
                  {{ skill }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Facts -->
      <div class="quick-facts" *ngIf="summary?.facts">
        <h3 class="facts-title">Quick Facts</h3>
        <div class="facts-list">
          <div class="fact-item" *ngFor="let fact of summary.facts">
            <div class="fact-icon">{{ fact.icon }}</div>
            <div class="fact-text">{{ fact.text }}</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Background Elements -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</section>
